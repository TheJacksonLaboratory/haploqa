{% extends "layout.html" %}

{% set no_robots = True %}

{% block title %}Create an Account{% endblock %}

{% block head %}
    {{ super() }}
    <script>
        $(function() {
            $('#create-account-button').on('click', function() {
            var allFieldChecksPass = checkEmails() && checkPasswords() && checkAffiliation();
            if(allFieldChecksPass) {
                $.ajax({
                    type: "POST",
                    url: "{{ url_for('create_account_html') }}",
                    data: {
                        email: $("#email").val(),
                        password: $("#password").val(),
                        affiliation: $("#affiliation").val()
                    },
                    dataType: 'json',
                    success: function(data) {
                        console.log(data);
                        showNotificationMessage('You should receive an email with a link to follow to finish the set up process. ' +
                            'Note: Some SPAM filters may mistakenly mark this email as spam so if you do not ' +
                            'receive an email, make sure to check your spam.')
                    },
                    fail: function(data) {
                        console.log(data);
                        if(data.msg === 'user already exists') {
                            showErrorMessage('There is already an account associated with this email address. Please try to' +
                                ' log in or reset your password (located under login fields in dropdown).')
                        }
                    }
                });
            }
        });

        function checkEmails() {
            var email = $("#email").val();
            var emailConf = $("#email-confirm").val();

            if(email.length === 0) {
                showErrorMessage('You need to enter an email address');
                return false;
            } else if(emailConf.length === 0) {
                showErrorMessage('You need to confirm your email address');
                return false;
            } else if(email !== emailConf) {
                showErrorMessage('The emails you entered do not match');
                return false;
            }

            return true;
        }

        function checkPasswords() {
            var pass = $("#password").val();
            var passConf = $("#password-confirm").val();

            if(pass.length < 6) {
                showErrorMessage('Your password needs to be at least 6 characters');
                return false;
            } else if(passConf.length === 0) {
                showErrorMessage('Your need to confirm your password');
                return false;
            } else if(pass !== passConf) {
                showErrorMessage('The passwords you entered do not match');
                return false;
            }

            return true;
        }

        function checkAffiliation() {
            if($("#affiliation").val().length === 0) {
                showErrorMessage('You need to enter an affiliation');
                return false;
            }

            return true;
        }
        });
    </script>
{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Create an Account</h1>
</div>

<form id="create-account-form" class="form-horizontal">
    <div class="form-group">
        <label for="email" class="col-md-3 control-label">Email <b class="required">*</b> </label>
        <div class="input-group col-md-6 col-md-offset-3">
            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></span>
            <input type="email" size="50" class="form-control" required id="email" name="email" placeholder="Email address">
        </div>
    </div>

    <div class="form-group">
        <label for="email-confirm" class="col-md-3 control-label">Confirm email <b class="required">*</b> </label>
        <div class="input-group col-md-6 col-md-offset-3">
            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></span>
            <input type="email" size="50" class="form-control" required id="email-confirm" name="email-confirm" placeholder="Confirm email address">
        </div>
    </div>

    <br/>

    <div class="form-group">
        <label for="password" class="col-md-3 control-label">Password <b class="required">*</b> </label>
        <div class="input-group col-md-6 col-md-offset-3">
            <span class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
            <input type="password" size="50" class="form-control" data-minlength="6" required id="password" name="password" placeholder="Create password">
        </div>
    </div>

    <div class="form-group">
        <label for="password-confirm" class="col-md-3 control-label">Confirm password <b class="required">*</b> </label>
        <div class="input-group col-md-6 col-md-offset-3">
            <span class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
            <input type="password" size="50" class="form-control" data-minlength="6" required id="password-confirm" name="password-confirm" placeholder="Confirm password">
        </div>
    </div>

    <br/>

    <div class="form-group">
        <label for="affiliation" class="col-md-3 control-label">Affiliation <b class="required">*</b> </label>
        <div class="input-group col-md-6 col-md-offset-3">
            <span class="input-group-addon"><span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span></span>
            <input type="text" size="50" class="form-control" required id="affiliation" name="affiliation" placeholder="Affiliation">
        </div>
    </div>

    <div class="col-md-12">
        <hr><br/>
    </div>
</form>

<div>
    <div class="col-md-offset-5 col-md-2 " style="margin-top:2em">
        <button class="btn btn-primary" id="create-account-button">
            <span class="glyphicon glyphicon-check" aria-hidden="true"></span> Create Account
        </button>
    </div>
</div>
{% endblock %}
