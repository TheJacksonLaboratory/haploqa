{% set no_robots = True %}

{% extends "layout.html" %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Change Password</h1>
</div>

<form class="form-horizontal" method="post">
    <div class="form-group">
        <label for="email" class="col-md-3 control-label">Email:</label>

        <div class="col-md-6">
            <input
                    type="email"
                    class="form-control"
                    id="email" name="email"
                    placeholder="name@example.com"
                    readonly
                    value="{{ g.user.email_address }}">
        </div>
    </div>
    <div class="form-group">
        <label for="old-password" class="col-md-3 control-label">Old Password: <b class="required">*</b> </label>

        <div class="col-md-6">
            <input type="password" class="form-control" id="old-password" name="old-password">
        </div>
    </div>
    <div class="form-group">
        <label for="new-password" class="col-md-3 control-label">New Password: <b class="required">*</b> </label>

        <div class="col-md-6">
            <input type="password" class="form-control" id="new-password" name="new-password" placeholder="(min. 8 characters)">
        </div>
    </div>
    <div class="form-group">
        <label for="new-password" class="col-md-3 control-label">Retype New Password: <b class="required">*</b> </label>

        <div class="col-md-6">
            <input type="password" class="form-control" id="new-password-confirm" name="new-password-confirm" placeholder="(min. 8 characters)">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-3 col-md-3">
            <button class="btn btn-primary" type="submit">
                Change Password
            </button>
        </div>
    </div>
</form>
{% endblock %}
