{% extends "layout.html" %}

{% block title %}All Users{% endblock %}

{% block content %}
    <div class="page-header">
        <h1>{% block header %}All Users{% endblock %}</h1>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>email</th>
                </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr><td>{{ user.email_address }}</td></tr>
                    {% else %}
                        <tr><td colspan="2">
                            {% block nosamples %}No users found{% endblock %}
                        </td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
